<html>
<head>

    <title>accounts login</title>
    <h1>accounts login</h1>

</head>
<body>

    <a href='{% url "accounts:index" %}'>back</a>
    <form action='{% url "accounts:login" %}' method='post'>
        {% csrf_token %}
        <table>
            <tr>
                <td>username:</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>password:</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type='hidden' name='next' value='{{ next }}'>
        <input type='submit' value='login'>
    </form>

</body>
</html>
